<nav>
    <a href="{{ .Site.BaseURL}}" rel="home" title=".Site.Title">
        {{ .Site.Title | safeHTML }}
    </a>

    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
            <a href="{{.URL}}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
            {{end}}
        </li>
    </ul>
</nav>
